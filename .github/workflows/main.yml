name: Spring boot docker image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:

      - name: 폴더 정리
        run : sudo rm -rf kosa-devops-step2

      - name: Source Copy
        run: git clone https://github.com/hoonzzang617/kosa-devops-step2

